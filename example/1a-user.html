<!DOCTYPE html>
<meta charset="utf-8">

<svg width="960" height="600"></svg>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
  var nodes = [{
      "id": "2BK",
      "group": 1
    },
    {
      "id": "0BK",
      "group": 1
    },
    {
      "id": "2BK-0BK",
      "group": 1
    },
    {
      "id": "PUNISH",
      "group": 2
    },
    {
      "id": "REWARD",
      "group": 2
    },
    {
      "id": "PUNISH-REWARD",
      "group": 2
    },
    {
      "id": "AVG",
      "group": 3
    },
    {
      "id": "MATH",
      "group": 4
    },
    {
      "id": "STORY",
      "group": 4
    },
    {
      "id": "MATH-STORY",
      "group": 4
    },
    {
      "id": "RANDOM",
      "group": 5
    },
    {
      "id": "TOM",
      "group": 5
    },
    {
      "id": "TOM-RANDOM",
      "group": 5
    },
    {
      "id": "MATCH",
      "group": 6
    },
    {
      "id": "REL",
      "group": 6
    },
    {
      "id": "REL-MATCH",
      "group": 6
    },
    {
      "id": "FACES",
      "group": 7
    },
    {
      "id": "SHAPES",
      "group": 7
    },
    {
      "id": "FACES-SHAPES",
      "group": 7
    }
  ]

  var width = window.innerWidth
  var height = window.innerHeight

  var svg = d3.select('svg')
  svg.attr('width', width).attr('height', height)

  // simulation setup with all forces
  var simulation = d3
    .forceSimulation()
    .force('charge', d3.forceManyBody().strength(-120))
    .force('center', d3.forceCenter(width / 2, height / 2))


  function getNodeColor(node) {
    return node.level === 1 ? 'red' : 'gray'
  }

  var nodeElements = svg.append("g")
    .attr("class", "nodes")
    .selectAll("circle")
    .data(nodes)
    .enter().append("circle")
    .attr("r", 10)
    .attr("fill", getNodeColor)

  var textElements = svg.append("g")
    .attr("class", "texts")
    .selectAll("text")
    .data(nodes)
    .enter().append("text")
    .text(function (node) {
      return node.label
    })
    .attr("font-size", 15)
    .attr("dx", 15)
    .attr("dy", 4)

  simulation.nodes(nodes).on('tick', () => {
    nodeElements
      .attr('cx', function (node) {
        return node.x
      })
      .attr('cy', function (node) {
        return node.y
      })
    textElements
      .attr('x', function (node) {
        return node.x
      })
      .attr('y', function (node) {
        return node.y
      })
  })
</script>
